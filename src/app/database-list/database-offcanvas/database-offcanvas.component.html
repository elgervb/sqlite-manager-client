<app-offcanvas [closed]="true">
  <nav class="menu menu--vertical">

    <ul class="menu__group">
      <li class="menu__group__title"> Database</li>
      <li class="menu__item" *ngFor="let databaseName of databaseNames$ | async">
        <a (click)="routeToDatabase(databaseName)" class="menu__item__link">{{databaseName}}</a>
      </li>
    </ul>

  </nav>

  <footer class="footer">
    <button *ngIf="!toggle" class="btn btn--ghost btn--small" (click)="toggle = !toggle">+</button>
    <form *ngIf="toggle" #form="ngForm" class="form field">
      <label for="dbname">DB name</label>
      <input type="text" ngModel #dbName="ngModel" name="dbName" required />
      <button class="btn btn--ghost btn--small" (click)="addDatabase(dbName.value); toggle = !toggle;" [disabled]="!form.valid">+</button>
    </form>
  </footer>
</app-offcanvas>
